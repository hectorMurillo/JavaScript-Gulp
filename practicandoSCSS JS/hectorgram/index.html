<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />    
    <meta charset='UTF-8' />
    <title>PlatziGram</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">    
    <link rel="stylesheet" type="text/css" href="publico/app.css">
</head>

<body>
    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                           <img src="publico/phone.png" alt="movil" class="iphone"> 
                        </div>
                        <div class="col s12 m7">
                            <div class=" row">
                                <div class="signup-box">
                                    <h1 class="platzigram">Platzigram</h1>
                                    <form action="" class="signup-form">
                                        <h2>Regístrate para ver fotos de tus amigos estudiando en platzi</h2>
                                        <div class="section">
                                            <a href="" class="btn btn-fb hide-on-small-only">Iniciar seción  <i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                                            <a href="" class="btn btn-fb hide-on-med-and-up movil">Iniciar seción <i class="fa fa-facebook-official" aria-hidden="true"></i></a>                                    
                                        </div>
                                        <div class="divider"></div>
                                        <div class="section">
                                            <input type="email" name="email" value="" placeholder="Correo electronico"/>
                                            <input type="text" name="name" value="" placeholder="Nombre completo"/>
                                            <input type="text" name="username" value="" placeholder="Nombre de usuario"/>
                                            <input type="password" name="password" value="" placeholder="Contraseña"/>
                                            <button type="" class="btn waves-effect waves-light" type="submit">Registrar</button>                                                                                
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="cotainer">  
            <div class="row">   
                <div class="col s12 l1 center-align push-l3">                    
                    <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Epañol</a></li>
                        <li class="divider"></li>
                        <li><a href="#!">Ingles</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                    &copy;Hectorgram                
                </div>
            </div>
        </div>
    </footer>

    <!-- Compiled and minified JavaScript -->

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>-->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>

</html>
